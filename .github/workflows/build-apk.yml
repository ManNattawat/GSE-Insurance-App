name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: 'package-lock.json'
        
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'gradle'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
        
    - name: Install dependencies
      run: npm ci
        
    - name: Make gradlew executable
      run: chmod +x android/gradlew
        
    - name: Clean build
      run: |
        cd android
        ./gradlew clean --no-daemon
        
    - name: Build Debug APK
      env:
        TZ: UTC
      run: |
        cd android
        ./gradlew assembleDebug --no-daemon --stacktrace
        
    - name: Build Release APK
      env:
        TZ: UTC
      run: |
        cd android
        ./gradlew assembleRelease --no-daemon --stacktrace
        
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: gse-insurance-app-debug
        path: android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
        
    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: gse-insurance-app-release
        path: android/app/build/outputs/apk/release/app-release.apk
        retention-days: 30
        
    - name: APK Info
      run: |
        echo "=== Debug APK ==="
        ls -lh android/app/build/outputs/apk/debug/app-debug.apk || echo "Debug APK not found"
        echo ""
        echo "=== Release APK ==="
        ls -lh android/app/build/outputs/apk/release/app-release.apk || echo "Release APK not found"
