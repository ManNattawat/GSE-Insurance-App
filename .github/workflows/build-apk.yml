name: Build Android APK

on:
  push:
    branches:
      - main
      - master
      - release/**
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:  # à¹ƒà¸«à¹‰ build à¹à¸šà¸š manual à¹„à¸”à¹‰

jobs:
  build:
    runs-on: ubuntu-latest
    
    env:
      NODE_VERSION: '18'
      JAVA_VERSION: '17'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}
      
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          accept-android-sdk-licenses: true
      
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      
      - name: Install dependencies
        run: npm install --legacy-peer-deps
      
      - name: Prebuild Android
        run: npx expo prebuild --platform android --no-install
      
      - name: Install Android dependencies
        working-directory: android
        run: ./gradlew dependencies --no-daemon || true
      
      - name: Build Release APK
        working-directory: android
        run: ./gradlew assembleRelease --no-daemon
      
      - name: Find APK
        id: find_apk
        run: |
          APK_PATH=$(find android/app/build/outputs/apk/release -name "*.apk" | head -n 1)
          echo "apk_path=$APK_PATH" >> $GITHUB_OUTPUT
          echo "Found APK: $APK_PATH"
          ls -lh "$APK_PATH"
      
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: gse-insurance-apk
          path: ${{ steps.find_apk.outputs.apk_path }}
          retention-days: 30
      
      - name: Create Release Notes
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          echo "## ðŸ“± GSE Insurance App APK" >> release-notes.md
          echo "" >> release-notes.md
          echo "**Version:** ${{ github.run_number }}" >> release-notes.md
          echo "**Commit:** ${{ github.sha }}" >> release-notes.md
          echo "**Build Date:** $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> release-notes.md
          echo "" >> release-notes.md
          echo "### ðŸ“¥ Download APK" >> release-notes.md
          echo "Download APK from Actions artifacts" >> release-notes.md
      
      - name: Upload Release Notes
        uses: actions/upload-artifact@v4
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        with:
          name: release-notes
          path: release-notes.md


