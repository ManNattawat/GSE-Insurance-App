name: Build Android APK

# Self-reliant: CI/CD pipeline ของตัวเอง ไม่พึ่ง EAS Build
on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch: # อนุญาตให้ trigger manual ได้

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: 'package-lock.json'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        accept-android-sdk-licenses: true
    
    - name: Prebuild Android
      run: npx expo prebuild --platform android --no-install
    
    - name: Grant execute permission for gradlew
      run: chmod +x android/gradlew
    
    - name: Bundle JavaScript for Android
      run: |
        # Bundle JavaScript สำหรับ Android build
        mkdir -p android/app/src/main/assets
        npx react-native bundle \
          --platform android \
          --dev false \
          --entry-file index.js \
          --bundle-output android/app/src/main/assets/index.android.bundle \
          --assets-dest android/app/src/main/res/
    
    - name: Build APK (Debug)
      run: |
        cd android
        ./gradlew assembleDebug --no-daemon
    
    - name: Build APK (Release)
      run: |
        cd android
        ./gradlew assembleRelease --no-daemon
    
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: gse-insurance-app-debug
        path: android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
    
    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: gse-insurance-app-release
        path: android/app/build/outputs/apk/release/app-release.apk
        retention-days: 30
    
    - name: APK Info
      run: |
        echo "=== Debug APK ==="
        ls -lh android/app/build/outputs/apk/debug/app-debug.apk || echo "Debug APK not found"
        echo ""
        echo "=== Release APK ==="
        ls -lh android/app/build/outputs/apk/release/app-release.apk || echo "Release APK not found"
