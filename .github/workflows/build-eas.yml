name: Build APK with EAS

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      profile:
        description: 'Build profile (preview/production)'
        required: true
        default: 'production'
        type: choice
        options:
          - preview
          - production

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build with EAS
        run: |
          PROFILE=${{ github.event.inputs.profile || 'production' }}
          eas build --platform android --profile $PROFILE --non-interactive --no-wait
      
      - name: Wait for build
        run: |
          # EAS build runs async, ใช้ EAS CLI เพื่อดึง APK
          # หรือรอให้ build เสร็จแล้ว download จาก EAS dashboard
          echo "Build submitted to EAS. Check EAS dashboard for APK download link."


