name: Build Expo APK with EAS

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: Build APK with EAS
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build APK (Preview)
        run: eas build --platform android --profile preview --non-interactive
      
      - name: Download APK
        run: eas build:download --platform android --latest --output app-preview.apk
      
      - name: Upload Preview APK
        uses: actions/upload-artifact@v4
        with:
          name: expo-app-preview
          path: app-preview.apk
          retention-days: 30
