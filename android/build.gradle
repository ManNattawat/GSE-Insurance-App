// Top-level build file where you can add configuration options common to all sub-projects/modules.
// Self-reliant: ระบุ version ทั้งหมดเอง ไม่พึ่ง plugin จัดการให้

buildscript {
  ext {
    buildToolsVersion = "35.0.0"
    minSdkVersion = 24
    compileSdkVersion = 35
    targetSdkVersion = 34
    kotlinVersion = "2.0.21"
    ndkVersion = "26.1.10909125"
  }
  repositories {
    google()
    mavenCentral()
    // Self-reliant: เพิ่ม includeBuild repository เพื่อให้ resolve plugin ได้
    maven {
      def reactNativeGradlePlugin = new File(
        providers.exec {
          workingDir(rootDir)
          commandLine("node", "--print", "require.resolve('@react-native/gradle-plugin/package.json', { paths: [require.resolve('react-native/package.json')] })")
        }.standardOutput.asText.get().trim()
      ).getParentFile().absolutePath
      url = uri(reactNativeGradlePlugin)
    }
  }
  dependencies {
    // Self-reliant: ระบุ version ของ Android Gradle Plugin เอง
    classpath("com.android.tools.build:gradle:8.7.3")
    // react-native-gradle-plugin จะถูก resolve จาก includeBuild
    classpath("com.facebook.react:react-native-gradle-plugin")
    classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion")
  }
}

def reactNativeAndroidDir = new File(
  providers.exec {
    workingDir(rootDir)
    commandLine("node", "--print", "require.resolve('react-native/package.json')")
  }.standardOutput.asText.get().trim(),
  "../android"
)

allprojects {
  repositories {
    maven {
      // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
      url(reactNativeAndroidDir)
    }

    google()
    mavenCentral()
    maven { url 'https://www.jitpack.io' }
  }
}

// Self-reliant: ใช้ rootproject plugin เพื่อ resolve react-native-gradle-plugin แต่ไม่ใช้ autolinking
apply plugin: "com.facebook.react.rootproject"
