// Top-level build file where you can add configuration options common to all sub-projects/modules.
// Self-reliant: ระบุ version ทั้งหมดเอง ไม่พึ่ง plugin จัดการให้

buildscript {
  ext {
    buildToolsVersion = "35.0.0"
    minSdkVersion = 24
    compileSdkVersion = 35
    targetSdkVersion = 34
    kotlinVersion = "2.0.21"
    ndkVersion = "26.1.10909125"
  }
  
  // Resolve react-native-gradle-plugin jar file จาก node_modules โดยตรง
  // ใช้ jar file โดยตรงใน buildscript เพราะ includeBuild ไม่ resolve ให้ buildscript phase
  def reactNativeGradlePluginJar = new File(
    new File(
      providers.exec {
        workingDir(rootDir)
        commandLine("node", "--print", "require.resolve('@react-native/gradle-plugin/package.json', { paths: [require.resolve('react-native/package.json')] })")
      }.standardOutput.asText.get().trim()
    ).getParentFile(),
    "react-native-gradle-plugin/build/libs/react-native-gradle-plugin.jar"
  )
  
  repositories {
    google()
    mavenCentral()
  }
  dependencies {
    // Self-reliant: ระบุ version ของ Android Gradle Plugin เอง
    classpath("com.android.tools.build:gradle:8.7.3")
    // react-native-gradle-plugin: ใช้ jar file โดยตรงใน buildscript
    // (includeBuild ใน settings.gradle ไม่ resolve ให้ buildscript phase)
    // แต่ยังต้องใช้ includeBuild เพื่อ register plugin ให้กับ apply plugin statement
    classpath(files(reactNativeGradlePluginJar))
    classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion")
  }
}

def reactNativeAndroidDir = new File(
  providers.exec {
    workingDir(rootDir)
    commandLine("node", "--print", "require.resolve('react-native/package.json')")
  }.standardOutput.asText.get().trim(),
  "../android"
)

allprojects {
  repositories {
    maven {
      // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
      url(reactNativeAndroidDir)
    }

    google()
    mavenCentral()
    maven { url 'https://www.jitpack.io' }
  }
}

// Self-reliant: ใช้ rootproject plugin เพื่อให้ React Native plugin ทำงาน
// (ยังต้องใช้ plugin นี้เพื่อให้ React Native build process ทำงาน)
apply plugin: "com.facebook.react.rootproject"
