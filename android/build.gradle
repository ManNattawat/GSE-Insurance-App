// Top-level build file where you can add configuration options common to all sub-projects/modules.
// Self-reliant: ระบุ version ทั้งหมดเอง ไม่พึ่ง plugin จัดการให้

// ต้อง apply rootproject plugin ก่อน buildscript เพื่อให้ resolve plugin ได้
plugins {
  id("com.facebook.react.rootproject")
}

buildscript {
  ext {
    buildToolsVersion = "35.0.0"
    minSdkVersion = 24
    compileSdkVersion = 35
    targetSdkVersion = 34
    kotlinVersion = "2.0.21"
    ndkVersion = "26.1.10909125"
  }
  repositories {
    google()
    mavenCentral()
  }
  dependencies {
    // Self-reliant: ระบุ version ของ Android Gradle Plugin เอง
    classpath("com.android.tools.build:gradle:8.7.3")
    // react-native-gradle-plugin จะถูก resolve โดย rootproject plugin จาก includeBuild
    classpath("com.facebook.react:react-native-gradle-plugin")
    classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion")
  }
}

def reactNativeAndroidDir = new File(
  providers.exec {
    workingDir(rootDir)
    commandLine("node", "--print", "require.resolve('react-native/package.json')")
  }.standardOutput.asText.get().trim(),
  "../android"
)

allprojects {
  repositories {
    maven {
      // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
      url(reactNativeAndroidDir)
    }

    google()
    mavenCentral()
    maven { url 'https://www.jitpack.io' }
  }
}

// Self-reliant: rootproject plugin ถูก apply แล้วใน plugins block ด้านบน
