pluginManagement {
    includeBuild("../node_modules/@react-native/gradle-plugin")
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    id("com.facebook.react.settings")
}

extensions.configure(com.facebook.react.ReactSettingsExtension){ react ->
    react.autolinkLibrariesFromCommand()
}

rootProject.name = 'GSE Insurance App'

include ':app'
